        minSdkVersion 19
        versionCode 1
        versionName '1.0.0'
        targetSdkVersion 26
        versionNameSuffix '-test'
    }
    productFlavors {
    }
}


dependencies {
    implementation fileTree(include: '*.jar', dir: 'libs')
}